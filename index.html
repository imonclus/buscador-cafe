<!DOCTYPE html>
<html>
<head>
<title>Buscador de Cafe</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="page-container">
    
    <div class="search-column">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Roasted_coffee_beans.jpg/250px-Roasted_coffee_beans.jpg" alt="Grano de Cafe" class="logo-img">
      <h1>Buscador de Café</h1>
      <form class="search-form" onsubmit="buscarCafe(); return false;">
        <input type="text" id="cafeName" class="search-bar" placeholder="Busca tu café...">
      </form>
      
      <div class="available-coffees-container">
        <h2 id="coffee-list-toggle">Nuestros Cafés</h2> 
        <ul id="coffee-list">
          <li class="list-loader">Cargando lista...</li>
        </ul>
      </div>

    </div>

    <div class="results-column">
      <div id="resultado" class="results-container">
          </div>
    </div>

  </div>
  
<footer>
  <p>Desarrollado por Ignacio</p>
  
  <div id="music-control">
    <button id="play-pause-btn">Reproducir Música</button>
  </div>

  <div class="music-attribution">
    <p>Music track: Arrival by Aylex. Source: <a href="https://freetouse.com/music" target="_blank" rel="noopener noreferrer">freetouse.com/music</a> No Copyright Music for Video (Free)</p>
  </div>
  </footer>

  <audio id="audio-click" src="click.ogg"></audio>
  <audio id="audio-fondo" src="musica-fondo.mp3" autoplay loop></audio>

  <script src="script.js"></script>
  
</body>
</html>

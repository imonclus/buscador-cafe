<!DOCTYPE html>
<html>
<head>
<title>Buscador de Cafe</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="page-container">
    
    <div class="search-column">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Roasted_coffee_beans.jpg/250px-Roasted_coffee_beans.jpg" alt="Grano de Cafe" class="logo-img">
      <h1>Buscador de Café</h1>
      <form class="search-form" onsubmit="buscarCafe(); return false;">
        <input type="text" id="cafeName" class="search-bar" placeholder="Busca tu café...">
      </form>
      
      <div class="available-coffees-container">
        <h2>Nuestros Cafés</h2>
        <ul id="coffee-list">
          <li class="list-loader">Cargando lista...</li>
        </ul>
      </div>

    </div>

    <div class="results-column">
      <div id="resultado" class="results-container">
          </div>
    </div>

  </div>
  
  <footer>
    Desarrollado por Ignacio
  </footer>

  <script src="script.js"></script>

</body>
</html>
